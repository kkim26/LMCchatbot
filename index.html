<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzBot</title>
    <style>
        * {
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ECE3B0;
            color: #000000;
            line-height: 1.6;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin-left: 30px;
            background: #49619B;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            flex-grow: 1;
        }
        h1, h2 {
            font-family: 'Verdana', sans-serif;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        h1 {
            font-size: 50px;
            border-bottom: 2px solid #404040;
            padding-bottom: 10px;
            color: #404040;
            margin-left: 40px;
        }
        h2 {
            font-size: 18px;
            background-color: #49619B;
            padding: 10px 20px;
            position: relative;
            margin-top: 20px;
            color: #f9f9f9;
        }
        
        #chat-container {
            border: 1px solid #d4c4a8;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }
        #chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #user-input {
            display: flex;
            margin-bottom: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #d4c4a8;
            border-radius: 3px;
        }
        button {
            background-color: #404040;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        #api-key-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #d4c4a8;
            border-radius: 3px;
        }
        .about {
            background-color: #e3d5b6;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .about a {
            color: #404040;
            text-decoration: none;
        }
        .about a:hover {
            text-decoration: underline;
        }
        #console-output {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .banner-container {
            text-align: center; /* Center the image horizontally */
            margin-bottom: 0px; /* Space below the banner */
        }
        .banner {
            width: 100%;  /* Make the banner full width */
            height: auto; /* Maintain aspect ratio */
        }
        .bottom-banner-container {
            text-align: center; /* Center the image horizontally */
            margin-top: 20px; /* Space above the banner */
            margin-right: 85px;
        }

        .bottom-banner {
            width: 100%;  /* Make the banner full width */
            max-width: 1200px; /* Restrict to a max width (optional) */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="banner.png" alt="Banner" class="banner">
    </div>
    <div class="title">
        <h1>BuzzBot</h1>
    </div>

    <div class="container">
        
        <input type="password" id="api-key-input" placeholder="Enter your OpenAI API key">
        <button id="test-api-key">Use API Key</button>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="user-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div id="console-output"></div>
        <div class="about">
            <h2>Tell me about your interests and I will tell you activities around Tech I think you might enjoy!</h2>
        </div>
    </div>
    <div class="bottom-banner-container">
        <img src="bottomBanner.png" alt="Bottom Banner" class="bottom-banner">
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const apiKeyInput = document.getElementById('api-key-input');
        const testApiKeyButton = document.getElementById('test-api-key');
        const consoleOutput = document.getElementById('console-output');
    
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        testApiKeyButton.addEventListener('click', testApiKey);
    
        function log(message) {
            console.log(message);
            consoleOutput.textContent += message + '\n';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
    
        // Test and save the API key
        async function testApiKey() {
            const apiKey = apiKeyInput.value.trim();
    
            if (!apiKey) {
                log('Please enter an API key.');
                return;
            }
    
            // Save API key to local storage
            localStorage.setItem('apiKey', apiKey);
            log('API key saved locally.');
    
            log('Testing API key...');
            try {
                const response = await fetch('https://api.openai.com/v1/engines', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
    
                if (response.ok) {
                    log('API key is valid!');
                } else {
                    log('API key is invalid. Please check and try again.');
                }
            } catch (error) {
                log(`Error testing API key: ${error.message}`);
            }
        }
    
        async function sendMessage() {
            const message = messageInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
    
            if (!message) {
                log('Please enter a message before sending.');
                return;
            }
            if (!apiKey) {
                log('Please enter an API key before sending a message.');
                return;
            }
    
            addMessageToChat('User', message); // Add the user's message to the chat
            messageInput.value = ''; // Clear the input box
    
            log('Sending message to OpenAI API...');
    
            try {
                // Call the OpenAI API with the user's message
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: message }], // Send user message as input
                        max_tokens: 150
                    })
                });
    
                // Check for response status
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
    
                // Parse the response
                const data = await response.json();
                const aiResponse = data.choices[0].message.content.trim(); // Extract the AI's response
    
                // Check for admissions-related keywords in the user message
                const admissionKeywords = ["admissions", "apply", "application", "enrollment", "tuition", "financial aid"];
                const lowerCaseMessage = message.toLowerCase();
    
                // Customize the AI response if admissions-related keywords are found
                if (admissionKeywords.some(keyword => lowerCaseMessage.includes(keyword))) {
                    const personalizedResponse = "Buzzing with excitement for you! üêù You're definitely Tech material. Keep flying high!";
                    log('Received response from OpenAI API');
                    addMessageToChat('AI', personalizedResponse);
                } else {
                    // Add the AI's response to chat
                    log('Received response from OpenAI API');
                    addMessageToChat('AI', getBuzzCatchphrase(aiResponse)); // Add Buzz personality
                }
            } catch (error) {
                log(`Error: ${error.message}`);
                addMessageToChat('AI', 'Sorry, there was an error processing your request.'); // Error message
            }
        }
    
        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    
        // Get a Buzz-style catchphrase for the AI response
        function getBuzzCatchphrase(message) {
            const catchphrases = [
                "Keep buzzing, you're doing great! üêù",
                "That‚Äôs how you swarm the challenge! üí™",
                "Buzz buzz, mission accomplished! üéØ",
                "You're flying through it! üêùüöÄ",
                "Just like Buzz, you're on the fast track to success! üèÅ"
            ];
    
            // Randomly pick a catchphrase and append to the message
            const randomCatchphrase = catchphrases[Math.floor(Math.random() * catchphrases.length)];
            return `${message} ${randomCatchphrase}`;
        }
    
        window.addEventListener('load', () => {
            const savedApiKey = localStorage.getItem('apiKey');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
                log('Loaded saved API key.');
            }
        });
    </script>
    
</body>
</html>
